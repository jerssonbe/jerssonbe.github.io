<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visor PDF Dinámico</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdf-viewer"></iframe>

  <script>
    function getPDFUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('file');
    }

    const pdfUrl = getPDFUrl();
    if (pdfUrl) {
      const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=' + encodeURIComponent(pdfUrl);
      document.getElementById('pdf-viewer').src = viewerUrl;
    } else {
      document.body.innerHTML = '<p style="text-align:center;margin-top:20px;">No se proporcionó ninguna URL de archivo PDF.</p>';
    }
  </script>
</body>
</html>
