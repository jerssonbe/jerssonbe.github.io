<!DOCTYPE html>
<html>

<head>
     
    <meta charset="utf-8">
      <title>Visor PDF Dinámico</title>
      <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #pdf-viewer {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <iframe id="pdf-viewer" width="100%"></iframe>
    </div>
    <script>
        function getPDFUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('file');
        }

        function getPageNumber() {
            const params = new URLSearchParams(window.location.search);
            return params.get('page');
        }

        const pdfUrl = getPDFUrl();
        const pageNumber = getPageNumber();
        if (pdfUrl) {
            /*const viewerUrl = 'https://mozilla.github.io/pdf.js/web/viewer.html?file=' + encodeURIComponent(pdfUrl) + '#page=' + pageNumber;
            document.getElementById('pdf-viewer').src = viewerUrl;*/
            const viewerUrl = 'https://athenablobstorage1.blob.core.windows.net/powerapps-team/web/viewer.html?file=' + encodeURIComponent(pdfUrl) + '#page=' + pageNumber;
            document.getElementById('pdf-viewer').src = viewerUrl;
        } else {
            document.body.innerHTML = '<p style="text-align:center;margin-top:20px;">No se proporcionó ninguna URL de archivo PDF.</p>';
        }
    </script>
</body>

</html>
